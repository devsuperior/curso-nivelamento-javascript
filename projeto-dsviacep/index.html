<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSViaCEP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCEP</h1>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div>
              <label for="cep">CEP</label>
              <input
                name="cep"
                id="cep"
                class="form-input"
                type="text"
                maxlength="8"
                placeholder="CEP"
              />
            </div>
            <div>
              <label for="street">CEP</label>
              <input
                name="street"
                id="street"
                class="form-input"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div>
              <label for="number">CEP</label>
              <input
                name="number"
                id="number"
                class="form-input"
                type="text"
                placeholder="Número"
              />
            </div>
            <div>
              <label for="city">CEP</label>
              <input
                name="city"
                id="city"
                class="form-input"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="form-buttons-container">
              <button
                data-elem="btnSave"
                class="form-button btn-left"
                type="submit"
              >
                Salvar
              </button>
              <button data-elem="btnClear" class="form-button btn-right">
                Limpar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p class="address-line">Rua dos Jardins, 750</p>
          <p class="address-cep">11200-345</p>
        </div>
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p class="address-line">Rua dos Jardins, 750</p>
          <p class="address-cep">11200-345</p>
        </div>
      </section>
    </main>
    <script type="module" src="js/dsviacep.js"></script>
  </body>
</html>
